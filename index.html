<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Questions</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">web developer interview questions </h2>
        </div>
    </div>

       <!--result section-->
       <div class="result py-4 d-none bg-light text-center">
           <div class="countainer lead">
               <p>You are <span class="text-primary display-4 p-3">0%</span> Ready</p>
           </div>
       </div>
      <!-- Quiz section -->
      <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                Are you ready
            </h2>

            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. what is DTD?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1"  value="A"  checked>
                        <label class="form-check-label"> Down-to-Date</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1"  value="B"  >
                        <label class="form-check-label"> Document Type Definition </label>
                    </div>
                 </div>

                 <div class="my-5">
                    <p class="lead font-weight-normal">2. How XHTML is different from HTML?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2"  value="A"  checked>
                        <label class="form-check-label"> XHTML does not require that all tags should be in lowercase</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2"  value="B"  >
                        <label class="form-check-label"> XHTML requires that all tags should be closed properly</label>
                    </div>
                 </div>

                 <div class="my-5">
                    <p class="lead font-weight-normal">3. Which APIs is not provided by HTML 5 standard?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3"  value="A"  checked>
                        <label class="form-check-label"> Text Reader API</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3"  value="B"  >
                        <label class="form-check-label"> Application Cache API</label>
                    </div>
                 </div>

                 <div class="my-5">
                    <p class="lead font-weight-normal">4. In HTML what tag can be used for a multi-line text input control?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4"  value="A"  checked>
                        <label class="form-check-label"> For multi-line text input control, you can use the “input tag”.</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4"  value="B"  >
                        <label class="form-check-label"> For multi-line text input control, you can use the “textarea tag”.</label>
                    </div>
                 </div>

                 <div class="text-center">
                     <input type="submit" class="btn btn-light">
                 </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
